<h2 mat-dialog-title>{{data.question}}</h2>
<div *ngIf="data.currentQuestionType == QuestionType.flag">
  <mat-dialog-content class="mat-typography">
    <img src={{data.flagImage}} width="500px">
  </mat-dialog-content>
</div>
<mat-dialog-actions align="end">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Mutasd a választ
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{data.answer}}</p>
  </mat-expansion-panel>
  <button mat-button [mat-dialog-close]="true">Jó válasz!</button>
  <button mat-button mat-dialog-close>Nem jó válasz...</button>
</mat-dialog-actions>
