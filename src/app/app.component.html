<mat-toolbar color="primary">
    <button mat-icon-button matTooltip="
    Játékszabály: A játékban 11 kategóriába rendezett kérdések vannak, 3 nehézségi fokban. A kategóriák a következők: (kategóriák). 
    A játékosok sorrendjét kockadobással döntjük el. Az első játékos kockadobással kategóriát sorsol magának. Miután megtudta a kérdése kategóriáját, nehézséget választ. 
    A játékvezető felteszi a kérdést a játékosnak. A válaszadásra 30 másodperce van. A válaszokat magyar nyelven kell mondani, kivéve akkor, ha a kérdés máshogy kívánja. 
    Jó válasz esetén a játékos a nehézségnek megfelelő pontszámot kap. 1-es nehézségű kérdésnél 1 pontot, 2-es nehézségű kérdésnél 3 pontot, 3-as nehézségű kérdésnél 5 pontot.
    Rossz válasz vagy válaszadás elmaradása esetén 1-es nehézségű kérdésnél nincs pontlevonás, 2-es nehézségű kérdésnél 2 pontnyi levonás jár, 3-as nehézségű kérdésnél 3 pontnyi levonás jár.
    Ugyanezt kérdést  más játékos már nem játszhatja ki. Ha egy nehézségben elfogytak a kérdések, a játékosnak a megmaradt nehézségekből kell választania. Ha egy kategóriában elfogyott az összes kérdés, a játékos kockadobással új kategóriát sorsol magának.
    Ha a játékos szeretne még pontot szerezni a körében, játszhat minijátékot. 2 fajta minijáték közül választhat egyet:  'Dal játék', illetve 'Zászlójáték'.
    A Dal játék szabályai a következők: A dalok megjelenési ideje a 70-es évektől 2020-ig terjed. A lista vegyesen tartalmaz magyar és külföldi dalokat. A nehézség ezek függvényében szubjektív és véletlenszerű. A játékvezető sorsol egy dalt, és lejátssza az első 3 másodpercét. Ha a játékos kitalálja a címét vagy az előadót (Több előadó esetén a fő dalszerző a megoldás), kap 2 pontot. Ha mindkettőt kitalálja, 4 pontot kap. Ha egyiket sem találja ki, veszít 2 pontot
    A Zászlójáték szabályai a következők: A játékban 70 zászló szerepel. Kb. 60%-ban európai zászlókat, kb. 15%-ban Ázsiai zászlókat, kb. 15%-ban Amerikai zászlókat, és pár százalékban egyéb zászlókat tartalmaz a lista. A játékvezető sorsol egy zászlót. Ha a játékos kitalálja, 4 pontot kap. Ha nem találja ki, a játékvezető egy új zászlót sorsol. Ha a játékos a másodjára sorsolt zászlót kitalálja, 2 pontot kap. Ha a játékos nem találja ki a második zászlót sem, veszít 2 pontot.
    A játék 10 körből áll. Akinek a 10. kör legvégén a legtöbb pontja van, az nyer.">
    <mat-icon>info</mat-icon>
    </button>
