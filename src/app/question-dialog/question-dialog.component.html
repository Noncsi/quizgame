<h2 mat-dialog-title>{{data.id}}-as kérdés</h2>
<mat-dialog-content class="mat-typography">
  <h3>Kérdés: {{data.question}}</h3>
  <h3>Válasz: {{data.answer}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Jó válasz!</button>
  <button mat-button mat-dialog-close>Nem jó válasz...</button>
</mat-dialog-actions>
